<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸš¦ Road Accident Severity Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>ðŸš¦ Road Accident Severity Prediction</h1>

    <form method="POST">
        <label>Vehicle Type:</label>
        <select name="vehicle" required>
            {% for v in options.vehicle %}
                <option value="{{ v }}">{{ v }}</option>
            {% endfor %}
        </select>

        <label>Weather:</label>
        <select name="weather" required>
            {% for w in options.weather %}
                <option value="{{ w }}">{{ w }}</option>
            {% endfor %}
        </select>

        <label>Road Surface:</label>
        <select name="road" required>
            {% for r in options.road %}
                <option value="{{ r }}">{{ r }}</option>
            {% endfor %}
        </select>

        <label>Light Conditions:</label>
        <select name="light" required>
            {% for l in options.light %}
                <option value="{{ l }}">{{ l }}</option>
            {% endfor %}
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            <h2>Prediction: {{ prediction }}</h2>
        </div>
    {% endif %}
</div>
</body>
</html>
